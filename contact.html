<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body class="contact-background">
    <header>
        <nav class="navbar">
           <a href="index.html"><img src="site-img/full-inline-color-logo.png" alt="" class="logo"></a>
            <ul>
                <!-- <li><a class="nav-link" href="about.html">ABOUT</a></li> -->
                <li><a class="nav-link" href="contact.html">LET'S CONNECT</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">
        <div class="form-wrap">
            <h1>Lets Connect</h1>
            <form action="#">
                <div class="form-item">
                    <label for="firstname"></label> 
                    <input type="text" name="firstname" id="firstname" placeholder="First Name">
                </div>
                <div class="form-item">
                    <label for="lastname"></label>
                    <input type="text" name="lastname" placeholder="Last Name" id="lastname">
                </div>
                <div class="form-item">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Email" id="email">
                </div>
                <div class="form-item">
                    <label for="message"></label>
                    <textarea name="message" id="message" cols="30" rows="7" placeholder="How can I help?"></textarea>
                </div>
                <p class="bottom-text">Call Instead? No Problem! 816-210-9115</p>
               <button class="form-btn" type="submit">Submit</button>
               
            </form>
        </div>
    </div>
   
    <footer>
        <div class="footer">
            <p>&copy 2023 Jakemdesigns. All rights reserved.</p>
        </div>
    </footer>


</body>
